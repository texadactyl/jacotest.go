# Only on demand, this workflow will run https://github.com/texadactyl/jacobin against a single test case.
# See line: ### Which test case?

name: Narrow Testing - OpenJDK JVM

on:
  workflow_dispatch:

jobs:

  run_jacobin:
    strategy:
      fail-fast: false
      matrix:
        
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@main

    - name: Setup Go
      uses: actions/setup-go@main
      with:
          go-version: '1.24.x'
          cache: true
          cache-dependency-path: "**/go.sum"
          
    - name: Setup PATH
      shell: bash
      run: |
        echo "$HOME/go/bin" >> $GITHUB_PATH

    - name: Setup JDK
      uses: actions/setup-java@main
      with:
        distribution: 'oracle'
        java-version: '21'

    - name: Run Test Cases POSIX
      shell: bash
      if: runner.os != 'Windows'
      run: |
        java --version
        javac --version
        set -x
        cd tests/HELPERS
        javac *.java
        ### Which test case?
        cd ../file-path-2
        javac -cp .:../HELPERS main.java
        java -cp .:../HELPERS main || true
   
    - name: Run Test Cases Windows
      shell: bash
      if: runner.os == 'Windows'
      run: |
        java --version
        javac --version
        set -x
        cd tests/HELPERS
        javac *.java
        ### Which test case?
        cd ../file-path-2
        javac -cp ".;../HELPERS" main.java
        java -cp ".;../HELPERS" main || true
