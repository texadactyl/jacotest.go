# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    paths-ignore:
      - '*.md'
    branches: [ "main" ]
  pull_request:
    paths-ignore:
      - '*.md'
    branches: [ "main" ]

jobs:

  build_and_test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.2
        
    - name: Build Jacotest
      run: |
        cd src
        go build -o . -v ./...
        cd ..
        pwd
        ./src/jacotest -h

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'oracle'
        java-version: '17'

    - name: Run Test Cases
      run: |
        which java
        which javac
        ./src/jacotest -x -j java -t 60 
        
    - name: Push Reports
      env: 
        CI_COMMIT_AUTHOR: texadactyl
        CI_COMMIT_EMAIL: richard.elkins@gmail.com
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
        git config --global user.email "${{ env.CI_COMMIT_EMAIL }}"
        git commit -m 'build_and_test.yml reports' RUN*.md
        git push
        
    - name: Codecov
      uses: codecov/codecov-action@v3
      
