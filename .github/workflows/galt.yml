# This workflow will run jacotest against https://github.com/texadactyl/jacobin.
# -JJ:galt
# Only runs on demand.
# Only runs on ubuntu-latest.

name: Jacotest -j galt

on:
  workflow_dispatch:

jobs:

  run_galt:
    strategy:
      matrix:
        
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@main

    - name: Setup Go
      uses: actions/setup-go@main
      with:
          go-version: '1.24.x'
          cache: true
          cache-dependency-path: "**/go.sum"
          
    - name: Setup for Linux or MacOS
      run: |
        echo "$HOME/go/bin" >> $GITHUB_PATH
      shell: bash
      if: runner.os != 'Windows'

    - name: Setup for Windows
      run: |
        echo "%HOMEPATH%\go\bin" | Out-File -Append -FilePath $env:GITHUB_PATH
      shell: powershell
      if: runner.os == 'Windows'
        
    - name: Setup Jacotest
      run: |
        cd src
        go get
        go install -v .
        cd ..
        jacotest -h

    - name: Setup Jacobin
      run: |
        git clone https://github.com/texadactyl/jacobin
        cd jacobin/src
        go get
        go install -v ./...
        cd ../..
        jacobin --version
        
    - name: Setup JDK
      uses: actions/setup-java@main
      with:
        distribution: 'oracle'
        java-version: '21'

    - name: Run Test Cases
      run: |
        java --version
        javac --version
        jacotest -c -x -j galt || true

    - name: Summary of Results
      run: |
        jacotest -r 3

    - name: Set report timestamp
      run: echo "REPORT_NAME=jacotest-galt-summary-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
      
    - name: Upload report artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.REPORT_NAME }}
        path: reports/Summary*.txt
        retention-days: 30  # can be 1 to 90
