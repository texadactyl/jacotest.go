# On push or open pull request events, this workflow will run https://github.com/texadactyl/jacobin against a single test case.
# See line 78.

name: Narrow Testing

on:
  workflow_dispatch:

jobs:

  run_jacobin:
    strategy:
      matrix:
        
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@main

    - name: Setup for Linux or MacOS
      shell: bash
      if: runner.os != 'Windows'
      run: |
        echo "$HOME/go/bin" >> $GITHUB_PATH

    - name: Setup for Windows
      shell: powershell
      if: runner.os == 'Windows'
      run: |
        echo "%HOMEPATH%\go\bin" | Out-File -Append -FilePath $env:GITHUB_PATH

    - name: Setup Go
      uses: actions/setup-go@main
      with:
          go-version: '1.24.x'
          cache: true
          cache-dependency-path: "**/go.sum"
          
    - name: Setup Jacobin
      shell: bash
      run: |
        git clone https://github.com/texadactyl/jacobin
        cd jacobin/src
        go get
        go build -o . -v ./...
        mv jacobin $HOME/go/bin/
        jacobin --version
        
    - name: Setup Jacotest
      run: |
        cd src
        go get
        go install -v .
        cd ..
        jacotest -h

    - name: Setup JDK
      uses: actions/setup-java@main
      with:
        distribution: 'oracle'
        java-version: '21'

    - name: Run Test Cases
      shell: bash
      run: |
        java --version
        javac --version
        cd tests/nth-root
        javac -cp .:../HELPERS main.java
        jacobin -cp .:../HELPERS main.class || true
