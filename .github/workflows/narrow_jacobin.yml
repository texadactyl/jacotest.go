# Only on demand, this workflow will run the OpenJDK JVM against a single test case.
# See line: ### Which test case?

name: Edit me! - Jacobin

on:
  workflow_dispatch:

jobs:

  run_jacobin:
    strategy:
      fail-fast: false
      matrix:
        
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@main

    - name: Setup Go
      uses: actions/setup-go@main
      with:
          go-version: '1.24.x'
          cache: true
          cache-dependency-path: "**/go.sum"
          
    - name: Setup PATH
      shell: bash
      run: |
        echo "$HOME/go/bin" >> $GITHUB_PATH

    - name: Setup Jacobin
      shell: bash
      run: |
        git clone https://github.com/texadactyl/jacobin
        cd jacobin/src
        if [[ "$RUNNER_OS" == "Windows" ]]; then
            go build -o "$HOME/go/bin/jacobin.exe" .
        else
            go build -o "$HOME/go/bin/jacobin" .
        fi
        jacobin --version
        
    - name: Setup Jacotest
      shell: bash
      run: |
        cd src
        go get
        go install -v .
        cd ..
        jacotest -h

    - name: Setup JDK
      uses: actions/setup-java@main
      with:
        distribution: 'oracle'
        java-version: '21'

    - name: Run Test Cases POSIX
      shell: bash
      if: runner.os != 'Windows'
      run: |
        java --version
        javac --version
        set -x
        cd tests/HELPERS
        javac *.java
        ### Which test case?
        cd ../threading-runnable
        javac -cp .:../HELPERS main.java
        jacobin -cp .:../HELPERS -trace:inst main.class
   
    - name: Run Test Cases Windows
      shell: bash
      if: runner.os == 'Windows'
      run: |
        java --version
        javac --version
        set -x
        cd tests/HELPERS
        javac *.java
        ### Which test case?
        cd ../threading-runnable
        javac -cp ".;../HELPERS" main.java
        jacobin -cp ".;../HELPERS" -trace:inst main.class
